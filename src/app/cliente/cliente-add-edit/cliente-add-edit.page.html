<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>cliente-add-edit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label position="stacked">Nombre</ion-label>
    <ion-input type="text" placeholder="Ingrese el nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Email</ion-label>
    <ion-input type="email" placeholder="Email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Telefono</ion-label>
    <ion-input type="tel" placeholder="Phone"></ion-input>
  </ion-item>
  <ion-item>
    <ion-button shape="round" color="primary" expand="block" padding>
      Confirmar
    </ion-button>
  </ion-item>
  
</ion-content>
